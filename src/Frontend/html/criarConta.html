<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,user-scalable=no"
    />
    <title>Ponte</title>
    <link rel="stylesheet" type="text/css" href="../css/criarConta.css" />
    <script src="../js/criarConta.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h2>Criar Conta</h2>
      </div>
      <form id="form" class="form">
        <div class="form-control">
          <label for="username">Nome da Empresa</label>
          <input type="text" placeholder="nome_empresa" id="username" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="username">Email</label>
          <input type="email" placeholder="empresa@email.com" id="email" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>

        <div class="form-control">
          <!--CNPJ-->
          <label for="username">CNPJ</label>
          <input type="cnpj" placeholder="12.345.678/0001-91" id="cnpj" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>

        <div class="form-control">
          <!--nome do representante-->
          <label for="username">Representante da Empresa</label>
          <input
            type="representante"
            placeholder="Silvia da Silva"
            id="representante"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>

        <div class="form-control">
          <!--email representante-->
          <label for="username">Email do representante</label>
          <input
            type="email_repre"
            placeholder="nome@email.com"
            id="email_repre"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label for="username">Senha</label>
          <input type="password" placeholder="senha" id="password" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="username">Confirmação de senha</label>
          <input type="password" placeholder="senha novamente" id="password2" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <button>Criar</button>
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Entrada_login</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/login.css">
    </head>
    <!--Término das definições de referências da tela da empreiteira logar-->
    <body class="body1">

        <header id="header">
            <!--Cabeçalho apenas com o logo da MRV formatado-->
            <img class="logo" src="../img/logo-mrv.png" width="25%" >
        </header>

        <!--Término do cabeçalho da tela da administração logar-->

        <div id="container">

            <img class="img1" src="../img/empre.png" width="15%">

            <!--Imagem com símbolo de empresa (empreiteira) para fins estéticos e informativos-->

            

            <form>

                <div>
                    <input class="CNPJ" type="text" name="CNPJ" id="CNPJ" placeholder="Digite seu CNPJ">
                </div>
                <!--Caixa de texto para inserção das informações de usuário (CNPJ)-->
                <div>
                    <input class="senha" type="password" name="senha" id="senha" placeholder="Digite sua senha">
                </div>
                <!--Caixa de texto para inserção da senha do usuário-->
                <div>
                    <input class="submit" type="submit" value="Entrar">
                </div>
                <!--Botão para enviar e em seguida validar os dados digitados-->
            </form>

    </body>
</html>

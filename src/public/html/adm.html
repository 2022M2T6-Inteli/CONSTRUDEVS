<!DOCTYPE html>
<html>
    <head>

        <title>Entrada_login</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/login.css">
        
    </head>
    <!--Término das definições de referências da tela da administração logar-->

    <body class="body1">

        <header id="header">
            <img class="logo" src="../img/logo-mrv.png" width="25%" >
        </header>

        <!--Término do cabeçalho da tela da administração logar-->

        <div id="container">

            <img class="img1" src="../img/adm.png" width="15%">
            
            <!--Imagem com símbolo de administração para fins estéticos e informativos-->
            <form>

                <div>
                    <input class="email" type="text" name="email" id="email" placeholder="Digite seu E-mail">
                </div>

                <!--Caixa de texto para inserção das informações de administrador (E-mail)-->
                <div>
                    <input class="senha" type="password" name="senha" id="senha" placeholder="Digite sua senha">
                </div>

                <!--Caixa de texto para inserção da senha do administrador-->

                <div>
                    <input class="submit" type="submit" value="Entrar">
                </div>

                <!--Botão para enviar e em seguida validar os dados digitados-->

            </form>

    </body>
</html>

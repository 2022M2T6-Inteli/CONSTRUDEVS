<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../Frontend/Login/entrada-login.css">
    <title>Entrada-login</title>
</head>
<body>

    <!--Abertura de uma divisão com as categorias-->

        <!--Abertura de uma divisão com a categoria administração-->
        <div class="coluna-33adm">
            <img class="imgadm" src="../img/adm.png" width="25%"><br>
            <a class="linkadm" href="adm.html">Administração</a>

        <!--Abertura de uma divisão com a categoria empreiteira-->

            <img class="imgempre" src="../img/empre.png" width="25%"><br>
            <a class="linkempre" href="user.html">Empreiteira</a>
        </div>

        <!--Abertura de uma divisão com a categoria Usuário comum sem cadastro-->
        <div class="coluna-33user">
            <img class="imguser" src="../img/user.png" width="25%"><br>
            <a class="linkconvidado" href="index.html">Convidados</a>

    <!--Parágrafo de rodapé, com observação-->
    <p class="rodape">*Convidados são usuários não cadastrados</p>

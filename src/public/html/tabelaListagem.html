<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/tabelaListage.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <button class="btn btn-blue" id="btn">
      Aperte aqui para listar os itens
    </button>

    <div class="tabela">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Id do empreiteiro</th>
            <th scope="col">Nome da empresa</th>
            <th scope="col">Email da empresa</th>
            <th scope="col">Cnpj</th>
            <th scope="col">Localidade</th>
            <th scope="col">Especialidade</th>
            <th scope="col">Representante</th>
            <th scope="col">Email do Representante</th>
          </tr>
        </thead>
        <tbody class="excluirLinha" id="tbody">
            
          

          
          <tr class="linha">
            
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/listagemEmpreiteiros.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="../../Backend/excluir.js" defer></script>
  </body>
</html>

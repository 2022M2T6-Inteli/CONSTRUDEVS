<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,user-scalable=no"
    />
    <title>Ponte</title>
    <link rel="stylesheet" type="text/css" href="../css/cadastrarContratante.css" />
  </head>

  <body>
    <!--container principal-->
    <div class="container">
      <div class="header">
        <h2>Cadastrar Contratante</h2>
      </div>

      <!--inserção do nome da rh-->
      <form id="form" class="form">
        <div class="form-control">
          <label for="username">Nome</label>
          <input type="text"id="username" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="username">Email</label>
          <input type="text" id="email" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>

        <div class="form-control">
            <label for="username">senha</label>
            <input type="password" id="senha" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>


        <div class="form-control">
            <label for="username">Confirmação de senha</label>
            <input type="password" id="csenha" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>

        <!-- credenciais fornecidas pela mrv -->
        <div class="form-control">
          <label for="username">Código de funcionário MRV</label>
          <input type="password"id="password" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <button>Cadastrar</button>
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,user-scalable=no"
    />
    <title>Ponte</title>
    <link rel="stylesheet" type="text/css" href="../css/informacoesEmpreiteira.css" />

  </head>

  <body>
    <!--container principal-->
    <div class="container">
      <div class="header">
        <h2>Informações da empreiteira</h2>
      </div>

      <main>
        <div class="linha">
          <div class="coluna">
            <section>
              <!-- Divisão para preenchimento das informações da empreiteira -->
              <h1> Endereço da empreiteira</h1>
    
              <form>
    
                <label for="cep">CEP</label>
                <input id="cep" type="text" required />
                <br></br>
    
                <label for="uf">ESTADO</label>
                <select id="uf">
                  <option value="AC">Acre</option>
                  <option value="AL">Alagoas</option>
                  <option value="AP">Amapá</option>
                  <option value="AM">Amazonas</option>
                  <option value="BA">Bahia</option>
                  <option value="CE">Ceará</option>
                  <option value="DF">Distrito Federal</option>
                  <option value="ES">Espírito Santo</option>
                  <option value="GO">Goiás</option>
                  <option value="MA">Maranhão</option>
                  <option value="MT">Mato Grosso</option>
                  <option value="MS">Mato Grosso do Sul</option>
                  <option value="MG">Minas Gerais</option>
                  <option value="PA">Pará</option>
                  <option value="PB">Paraíba</option>
                  <option value="PR">Paraná</option>
                  <option value="PE">Pernambuco</option>
                  <option value="PI">Piauí</option>
                  <option value="RJ">Rio de Janeiro</option>
                  <option value="RN">Rio Grande do Norte</option>
                  <option value="RS">Rio Grande do Sul</option>
                  <option value="RO">Rondônia</option>
                  <option value="RR">Roraima</option>
                  <option value="SC">Santa Catarina</option>
                  <option value="SP">São Paulo</option>
                  <option value="SE">Sergipe</option>
                  <option value="TO">Tocantins</option>
                </select>
                <br></br>
    
                <label for="cidade">Cidade:</label>
                <input id="cidade" type="text" required />
                <br></br>
    
                <label for="Endereço">Endereço:</label>
                <input id="Endereço" type="text" required />
                <br></br>
    
                <label for="Numero">Número:</label>
                <input id="Numero" type="number" required />
                <br></br>
    
                <label for="Bairro">Bairro:</label>
                <input id="Bairro" type="text" required />
                <br></br>
    
                <label for="Complemento">Complemento:</label>
                <input id="Complemento" type="text" required />
                <br></br>
              </form>
            </section>
    
            <section>
              <!-- Divisão para preenchimento de informações legais -->
              <h1> Informações legais</h1>
    
              <label for="CNPJ">CNPJ:</label>
              <input id="CPNJ" type="number" required />
              <br></br>
              <label for="RAZÃO SOCIAL">Razão social:</label>
              <input id="RAZÃO SOCIAL" type="text" required />
              <br></br>
              <label for="NOME DA EMPREITEIRA">Nome da empreiteira:</label>
              <input id="NOME DA EMPREITEIRA" type="text" required />
              <br></br>
              <label for="representante">Representante:</label>
              <input id="representante" type="text" required />
              <br></br>
              <label for="CPF">CPF:</label>
              <input id="CPF" type="number" required />
              <br></br>
              <label for="RG">RG:</label>
              <input id="RG" type="number" required />
              <br></br>
              <label for="CONTATO DA EMPREITEIRA">Contato da empreiteira:</label>
              <input id="CONTATO DA EMPREITEIRA" type="number" required />
              <br></br>
            </section>
    
          </div>
          <div class="coluna">
            <section>
              <!-- Definições da empreiteira -->
    
              <h1> Descrição da empreiteira </h1>
    
              <label for="CATEGORIA">Descrição:</label>
              <br>
              <textarea name="descricao" id="descricao" rows="10" cols="40" maxlength="500"></textarea>
              <br></br>

              <label for="funcionarios">Qunatidade de funcionários:</label>
              <input type="number" name="funcionarios" id="funcionarios">
              
    
              <div>
                <button href="perfil.html" type="button" class="btn btn-danger">Atualizar Informações</button>
              </div>
    
            </section>

      </main>
      </div>

  </body>
</html>
